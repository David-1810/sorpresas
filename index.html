<html lang="es">
<head>
  <meta charset="UTF-8" />
  </style>
</head>
<body>
  <script>
    const ahora = new Date();
    const dia = ahora.getDate();
    const mes = ahora.getMonth(); // Enero = 0
    const año = ahora.getFullYear();

    if (dia === 10 && mes === 6 && año === 2025) {
      window.location.href = "https://david-1810.github.io/sorpresas/";
    } else if (dia === 11 && mes === 6 && año === 2025) {
      window.location.href = "https://david-1810.github.io/granDia/";
    } else {
      window.location.href = "https://david-1810.github.io/cita/";
    }
  </script>
</body>
</html>
